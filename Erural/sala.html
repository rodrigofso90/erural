<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bem Vindo ao Smart VT!</title>
    <link href="./bootstrap-5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">

</head>
<body>
    <header>
        <div>
            <img class="logo" src="./img/logo.png" alt="">
        </div>
        <nav>
            <a href="./index.html" title="Inicio">
                <i class="fas fa-home"></i>
            </a>
            <a href="./sala.html" title="Nova Sala">
                <i class="fas fa-plus-circle"></i>
            </a>
            <a href="#" title="Mais Videos">
                <i class="fas fa-video"></i>
            </a>
            <a href="#" title="Notícias">
                <i class="fas fa-newspaper"></i>
            </a>
        </nav>
    </header>
    <main>
        <div class="login__container">
            <h1 class="login__title">Criar Sala</h1>
            <form class="login__form">
              <input class="login__input" type="email" placeholder="Usuário" />
              <span class="login__input-border"></span>
              <input class="login__input" type="password" placeholder="Senha"/>
              <span class="login__input-border"></span>
              <button class="login__submit">Entrar</button>
              <a class="login__reset" href="#">
                <i class="fas fa-user-plus"></i>
                Cadastrar
              </a>
            </form>
          </div>
           
            <div class="menu-lateral">
                <nav>
                    <ul>
                        <li><a href="./index.html">Inicio</a></li>
                        <li><a href="./sala.html">Nova Sala</a></li>
                        <li><a href="./sala.html">Mais videos</a></li>
                        <li><a href="#">Notícias</a></li>
                    </ul>
                </nav>
            </div>
    </main>

    <script src="https://kit.fontawesome.com/d42209f16c.js" crossorigin="anonymous"></script>
    <script src="./bootstrap-5.0.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
